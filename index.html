<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RimWorld Mini</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay">
            <div id="status-panel">
                <h3>Colony Info</h3>
                <div id="pawn-stats">
                    Select a pawn to see stats.
                </div>
            </div>
            <div id="controls">
                <button id="move-mode" class="active" onclick="setInteractionMode('MOVE')">Move</button>
                <button id="build-mode" onclick="setInteractionMode('BUILD')">Build Wall</button>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
