<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini RimWorld - Rest System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="pixel-font">

    <!-- 顶部资源栏 -->
    <div class="top-resource-bar panel">
        <div class="res-item food" title="库存食物">
            <span class="res-icon">🍖</span> <span id="res-food">0</span>
        </div>
        <div class="res-item wood" title="库存木材">
            <span class="res-icon">🪵</span> <span id="res-wood">0</span>
        </div>
        <div class="res-item stone" title="库存石材">
            <span class="res-icon">🪨</span> <span id="res-stone">0</span>
        </div>
        <div class="game-day-info">
            Day <span id="game-day">1</span>
        </div>
    </div>

    <!-- 顶部头像栏 -->
    <div id="pawn-bar-container" onmousedown="event.stopPropagation()"></div>

    <!-- 左下角信息栏 -->
    <div id="info-panel" class="info-panel panel hidden" onmousedown="event.stopPropagation()">
        <h3 class="info-title" id="info-title">信息</h3>
        <div id="info-content" class="info-content"></div>
    </div>

    <!-- 底部操作栏 -->
    <div class="action-bar panel" onmousedown="event.stopPropagation()">
        <button class="btn-action" onclick="setTool('select')" id="btn-select">
            <span class="btn-icon">👆</span><span>选择</span>
        </button>
        <button class="btn-action" onclick="setTool('chop')" id="btn-chop">
            <span class="btn-icon">🪓</span><span>伐木</span>
        </button>
        <button class="btn-action" onclick="setTool('mine')" id="btn-mine">
            <span class="btn-icon">⛏️</span><span>采矿</span>
        </button>
        <button class="btn-action" onclick="setTool('harvest')" id="btn-harvest">
            <span class="btn-icon">🍓</span><span>采集</span>
        </button>
        
         <button class="btn-action btn-cancel" onclick="cancelJobTool()" id="btn-cancel">
            <span class="btn-icon">🚫</span><span>取消</span>
        </button>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script type="module" src="game.js"></script>
</body>
</html>
